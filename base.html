<!doctype html>
<html lang="id" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karya Sari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body style="background: url('{{ url_for('static', filename='img/bg-sawah.jpg') }}') no-repeat center center fixed; background-size: cover;">

    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top py-3">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Karya Sari</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Beranda</a></li>
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'profil' %}active{% endif %}" href="{{ url_for('profil') }}">Profil</a></li>
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'atraksi' %}active{% endif %}" href="{{ url_for('atraksi') }}">Atraksi</a></li>
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'galeri' %}active{% endif %}" href="{{ url_for('galeri') }}">Galeri</a></li>
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'kontak' %}active{% endif %}" href="{{ url_for('kontak') }}">Kontak</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Bahasa</a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{{ url_for('index') }}">ID</a></li>
                <li><a class="dropdown-item" href="{{ url_for('index_en') }}">EN</a></li>
                <li><a class="dropdown-item" href="{{ url_for('index_jp') }}">JP</a></li>
              </ul>
            </li>
            <li class="nav-item d-flex align-items-center ps-2">
              <button class="btn btn-outline-light btn-sm" id="darkModeToggle" title="Toggle Dark Mode">ðŸŒ“</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Desa Wisata Karya Sari</p>
    </footer>

    <!-- WHATSAPP BUTTON -->
    <a href="https://wa.me/6281229389179" class="btn btn-success position-fixed bottom-0 end-0 m-4 shadow">
      Chat WhatsApp
    </a>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const toggleBtn = document.getElementById('darkModeToggle');
      toggleBtn.addEventListener('click', () => {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      });
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
      }
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
