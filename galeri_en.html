{% extends "base_en.html" %}
{% block content %}

<section class="section-title" style="text-align: center; border-radius: 20px;">
  <h2>Village Gallery</h2>
  <p>Snapshots of life, nature, and culture in Karya Sari Village captured in authentic moments.</p>
</section>

<section class="galeri-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);">
  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Sawah.jpg" alt="Rice Field View" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">Green rice fields in the morning – a favorite spot for nature exploration.</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/panen.jpg" alt="Rice Harvest" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">Farmers harvesting rice traditionally – an experience visitors can join.</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Galeri 3.jpg" alt="Palm Sugar Making" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">The process of cooking sap into palm sugar using clay stoves.</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Upacara Adat.jpg" alt="Traditional Ceremony" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">The Maturan Gede ceremony reflects the spiritual values of the village community.</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Aktivitas Wisata.jpg" alt="Tourist Activities" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">Visitors enjoying activities like bamboo crafts and palm sugar making.</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Sumber Daya Desa.jpg" alt="Village Resources" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">Abundant natural resources, including plantations and livestock.</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Kerajinan Lokal.jpg" alt="Local Crafts" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">Local crafts such as bamboo weaving and coconut leaf hats.</figcaption>
  </figure>

  <figure style="margin: 0; text-align: center;">
    <img src="/static/img/Maturan Alit.jpg" alt="Maturan Alit" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
    <figcaption style="margin-top: 8px; font-size: 0.95rem; color: #444;">The Maturan Alit ceremony, rich in spiritual meaning.</figcaption>
  </figure>
</section>

{% endblock %}
